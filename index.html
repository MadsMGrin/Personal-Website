<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mads' Portfolio Website</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="icon" href="faviconv2.ico?">
</head>
<script>
    function loadHomePageContent() {
      fetch('elements/homepage.html')
        .then((response) => response.text())
        .then((data) => {
          document.getElementById('homepageContent').innerHTML = data;
        })
        .catch((error) => console.error('Error loading homepage.html:', error));
    }
  
    window.addEventListener('DOMContentLoaded', loadHomePageContent);
  </script>
  
<body>
<div id="homepageContent"></div>
</body>
</html>
